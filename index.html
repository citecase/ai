<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .password-section {
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #000;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .btn:hover {
            background: #333;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .protected-content {
            display: none;
        }

        .protected-content.show {
            display: block;
        }

        .supreme-court-btn {
            background: #000;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            text-decoration: none;
            display: block;
        }

        .supreme-court-btn:hover {
            background: #333;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-section" id="passwordSection">
            <div class="icon">üîí</div>
            <h1>Secure Access Required</h1>
            <p class="subtitle">Enter password to continue</p>
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter password"
                autocomplete="off"
            >
            <button class="btn" onclick="checkPassword()">Submit</button>
            <p class="error" id="errorMessage">Incorrect password. If you are our subscriber, please contact us on Whatsapp.</p>
        </div>

        <div class="protected-content" id="protectedContent">
            <div class="icon">‚öñÔ∏è</div>
            <h1>Access Granted</h1>
            <a href="https://notebooklm.google.com/notebook/b451a149-6b7c-44da-96f0-bd946ea69b31?authuser=2" class="supreme-court-btn" target="_blank">
                Chat With 2026 Supreme Court Judgments
            </a>
        </div>
    </div>

    <script>
        const correctPassword = 'wethepeople';
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const passwordSection = document.getElementById('passwordSection');
        const protectedContent = document.getElementById('protectedContent');

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === correctPassword) {
                errorMessage.classList.remove('show');
                passwordSection.style.display = 'none';
                protectedContent.classList.add('show');
            } else {
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        function openChat() {
            alert('This would open the Supreme Court Judgments chat interface.');
            // In a real application, this would navigate to the chat page
            // window.location.href = '/supreme-court-chat';
        }
    </script>
</body>
</html>
